			<div class="conteudo">
			
<br></br>
<hr></hr>
<p style="font-size: 30px; text-align: center">Contato:</p>                         

<form name="contato" action="mailto:rocha.tsi@gmail" onsubmit="return valida(this)" method="post" id="faleconosco">

                <div class="fdContainer">
                    <div class="linha">
                        <div class="label">
                            <label>Nome: </label>
                        </div>  
                    </div>
                     <div class="linha">
                        <div class="input">
                            <input name="nome" type="text"  id="nomez"/>
                        </div>
                    </div>

                    <div class="linha">
                        <div class="label">
                            <label>E-Mail: </label>
                        </div>
                    </div>
                      <div class="linha">
                        <div class="input">
                            <input name="email" type="text" id="emailz" />
                        </div>
                    </div>

                    <div class="linha">
                        <div class="label">
                            <label>CPF: </label>
                        </div>
                    </div>
                      <div class="linha">
                        <div class="input">
                            <input name="cpf" type="text" id="cpfz"/>
                        </div>
                    </div>

                    <div class="linha">
                        <div class="label">
                            <label>Data de Nascimento (dd/mm/aaaa): </label>
                        </div>
                    </div>
                      <div class="linha">
                        <div class="input">
                            <input name="dataNasc" type="text" value="" maxlength="10" id="nascz"onfocus="if (this.value=='dd/mm/aaaa'){this.value='';}" onblur="if (this.value==''){this.value='dd/mm/aaaa';}"/>
                        </div>
                    </div>

                    <div class="linha">
                        <div class="label">
                            <label>Assunto: </label>
                        </div>
                    </div>
                      <div class="linha">
                        <div class="input">
                            <input name="assunto" type="text" id="assuntoz"/>
                        </div>
                    </div>

                    <div class="linha">
                        <div class="label">
                            <label>Mensagem:</label>
                        </div>
                    </div>
                     <div class="area">
                        <div class="textarea">
                            <textarea name="textoArea" cols="47" rows="10" id="msgz"></textarea>
                        </div>
                    </div>

                </div>

                <div class="botoes">
                    <input type="button" onclick="confa()" id="btnLimpar" value="Limpar" />
                    <input type="submit" id="btnEnviar" value="Enviar" />
                </div>

            </form>
        </div>

			
				<div class="manutencao">
				
				</div>
